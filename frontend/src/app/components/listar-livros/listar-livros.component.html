@for (livro of livros; track livro) {
    <div class="card-container">
        <mat-card class="card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ livro.titulo }}</mat-card-title>
            <mat-card-subtitle>{{ livro.autor }}</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p>
              <strong>ID:</strong> {{ livro.id }}<br>
              <strong>Titulo:</strong> {{ livro.titulo }}<br>
              <strong>Autor:</strong> {{ livro.autor }}<br>
              <strong>Genero:</strong> {{ livro.genero }}<br>
              <strong>Ano:</strong> {{ livro.ano }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>EDITAR</button>
            <button mat-button>EXCLUIR</button>
          </mat-card-actions>
        </mat-card>
      </div>
}
